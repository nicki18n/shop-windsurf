<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="300px" viewBox="0 0 800 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a8dadc;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#e0fbfc;stop-opacity:0.8" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#bannerBg)" x="0" y="0" width="800" height="300"></rect>
        
        <!-- 水彩痕迹 -->
        <circle cx="150" cy="150" r="100" fill="#cdb4db" opacity="0.3"></circle>
        <circle cx="350" cy="100" r="80" fill="#ffafbd" opacity="0.3"></circle>
        <circle cx="550" cy="180" r="120" fill="#b5ead7" opacity="0.3"></circle>
        <circle cx="700" cy="120" r="70" fill="#f6d365" opacity="0.3"></circle>
        
        <!-- 珠光效果 -->
        <circle cx="100" cy="100" r="12" fill="white" opacity="0.5"></circle>
        <circle cx="300" cy="80" r="15" fill="white" opacity="0.4"></circle>
        <circle cx="450" cy="150" r="18" fill="white" opacity="0.5"></circle>
        <circle cx="600" cy="200" r="10" fill="white" opacity="0.4"></circle>
        <circle cx="750" cy="100" r="14" fill="white" opacity="0.5"></circle>
        
        <!-- 水彩画作品 -->
        <g transform="translate(150, 150)">
            <!-- 花朵 -->
            <circle cx="0" cy="0" r="30" fill="#ffb5a7" opacity="0.7"></circle>
            <circle cx="15" cy="-15" r="25" fill="#fcd5ce" opacity="0.7"></circle>
            <circle cx="-15" cy="-15" r="25" fill="#ffb5a7" opacity="0.7"></circle>
            <circle cx="15" cy="15" r="25" fill="#fcd5ce" opacity="0.7"></circle>
            <circle cx="-15" cy="15" r="25" fill="#ffb5a7" opacity="0.7"></circle>
            <!-- 珠光效果 -->
            <circle cx="0" cy="0" r="8" fill="white" opacity="0.4"></circle>
        </g>
        
        <!-- 水彩颜料管 -->
        <g transform="translate(600, 150) rotate(-30)">
            <rect x="0" y="0" width="100" height="20" rx="5" fill="#ffb5a7"></rect>
            <rect x="100" y="5" width="10" height="10" rx="2" fill="#f8f9fa"></rect>
            <!-- 珠光效果 -->
            <circle cx="25" cy="10" r="4" fill="white" opacity="0.4"></circle>
            <circle cx="75" cy="10" r="4" fill="white" opacity="0.4"></circle>
        </g>
        
        <!-- 水彩颜料管2 -->
        <g transform="translate(650, 180) rotate(-15)">
            <rect x="0" y="0" width="80" height="15" rx="5" fill="#a8dadc"></rect>
            <rect x="80" y="3" width="8" height="8" rx="2" fill="#f8f9fa"></rect>
            <!-- 珠光效果 -->
            <circle cx="20" cy="7" r="3" fill="white" opacity="0.4"></circle>
            <circle cx="60" cy="7" r="3" fill="white" opacity="0.4"></circle>
        </g>
        
        <!-- 文字 -->
        <text x="400" y="120" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#fff">新品上市</text>
        <text x="400" y="180" font-family="Arial" font-size="36" font-weight="normal" text-anchor="middle" fill="#fff">珠光水彩限量套装</text>
        <text x="400" y="230" font-family="Arial" font-size="24" font-weight="normal" text-anchor="middle" fill="#fff">立享8折 · 限时优惠</text>
    </g>
</svg>
