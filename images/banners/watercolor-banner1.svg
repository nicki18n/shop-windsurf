<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="300px" viewBox="0 0 800 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffb5a7;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#fcd5ce;stop-opacity:0.8" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#bannerBg)" x="0" y="0" width="800" height="300"></rect>
        
        <!-- 水彩痕迹 -->
        <circle cx="200" cy="100" r="80" fill="#ffafbd" opacity="0.4"></circle>
        <circle cx="300" cy="150" r="100" fill="#a8dadc" opacity="0.3"></circle>
        <circle cx="500" cy="120" r="120" fill="#cdb4db" opacity="0.3"></circle>
        <circle cx="650" cy="200" r="90" fill="#f6d365" opacity="0.3"></circle>
        
        <!-- 珠光效果 -->
        <circle cx="150" cy="80" r="10" fill="white" opacity="0.5"></circle>
        <circle cx="250" cy="120" r="15" fill="white" opacity="0.4"></circle>
        <circle cx="400" cy="100" r="12" fill="white" opacity="0.5"></circle>
        <circle cx="550" cy="150" r="18" fill="white" opacity="0.4"></circle>
        <circle cx="700" cy="180" r="10" fill="white" opacity="0.5"></circle>
        
        <!-- 水彩画笔 -->
        <g transform="translate(100, 200) rotate(-20)">
            <rect x="0" y="0" width="120" height="15" rx="3" fill="#d4a373"></rect>
            <path d="M120,0 L140,7.5 L120,15 Z" fill="#ffb5a7"></path>
        </g>
        
        <!-- 水彩调色盘 -->
        <g transform="translate(600, 100)">
            <circle cx="0" cy="0" r="40" fill="#f5f5f7" stroke="#ddd" stroke-width="2"></circle>
            <circle cx="-20" cy="-10" r="10" fill="#ffb5a7"></circle>
            <circle cx="0" cy="-20" r="10" fill="#a8dadc"></circle>
            <circle cx="20" cy="-10" r="10" fill="#cdb4db"></circle>
            <circle cx="20" cy="10" r="10" fill="#ffafbd"></circle>
            <circle cx="0" cy="20" r="10" fill="#b5ead7"></circle>
            <circle cx="-20" cy="10" r="10" fill="#f6d365"></circle>
        </g>
        
        <!-- 文字 -->
        <text x="400" y="150" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#fff">花涧珠光水彩</text>
        <text x="400" y="200" font-family="Arial" font-size="24" font-weight="normal" text-anchor="middle" fill="#fff">专业艺术用品 · 尽显珠光之美</text>
    </g>
</svg>
