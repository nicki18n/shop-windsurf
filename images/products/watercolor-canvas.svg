<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <pattern id="canvasTexture" patternUnits="userSpaceOnUse" width="10" height="10">
            <rect width="10" height="10" fill="#f8f9fa"/>
            <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#f1f3f5" stroke-width="0.5"/>
        </pattern>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="white" x="0" y="0" width="200" height="200"></rect>
        
        <!-- 画架 -->
        <path d="M50,30 L150,30 L150,150 L50,150 Z" fill="pattern(#canvasTexture)" stroke="#e9ecef" stroke-width="2"></path>
        <path d="M40,20 L160,20 L160,30 L40,30 Z" fill="#d4a373" stroke="#ccd5ae" stroke-width="1"></path>
        <path d="M40,150 L160,150 L160,160 L40,160 Z" fill="#d4a373" stroke="#ccd5ae" stroke-width="1"></path>
        <path d="M30,180 L50,20 L60,20 L40,180 Z" fill="#d4a373" stroke="#ccd5ae" stroke-width="1"></path>
        <path d="M170,180 L150,20 L140,20 L160,180 Z" fill="#d4a373" stroke="#ccd5ae" stroke-width="1"></path>
        <path d="M40,180 L160,180 L160,190 L40,190 Z" fill="#d4a373" stroke="#ccd5ae" stroke-width="1"></path>
        
        <!-- 水彩画 - 花朵 -->
        <circle cx="80" cy="70" r="20" fill="#ffb5a7" opacity="0.7"></circle>
        <circle cx="90" cy="60" r="18" fill="#fcd5ce" opacity="0.7"></circle>
        <circle cx="100" cy="70" r="20" fill="#ffb5a7" opacity="0.7"></circle>
        <circle cx="110" cy="60" r="18" fill="#fcd5ce" opacity="0.7"></circle>
        <circle cx="120" cy="70" r="20" fill="#ffb5a7" opacity="0.7"></circle>
        
        <!-- 水彩画 - 叶子 -->
        <ellipse cx="100" cy="100" rx="10" ry="25" fill="#84fab0" opacity="0.6" transform="rotate(20 100 100)"></ellipse>
        <ellipse cx="100" cy="100" rx="10" ry="25" fill="#8fd3f4" opacity="0.6" transform="rotate(-20 100 100)"></ellipse>
        
        <!-- 珠光效果 -->
        <circle cx="80" cy="70" r="5" fill="white" opacity="0.4"></circle>
        <circle cx="100" cy="70" r="5" fill="white" opacity="0.4"></circle>
        <circle cx="120" cy="70" r="5" fill="white" opacity="0.4"></circle>
        <ellipse cx="100" cy="90" rx="3" ry="5" fill="white" opacity="0.4" transform="rotate(20 100 90)"></ellipse>
        <ellipse cx="100" cy="90" rx="3" ry="5" fill="white" opacity="0.4" transform="rotate(-20 100 90)"></ellipse>
        
        <!-- 文字 -->
        <text x="100" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">珠光水彩画布</text>
    </g>
</svg>
