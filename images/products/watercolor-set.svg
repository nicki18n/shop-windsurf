<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="paint1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="paint2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="paint3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#84fab0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="paint4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffc3a0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffafbd;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="paint5" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fda085;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="white" x="0" y="0" width="200" height="200"></rect>
        <!-- 水彩盒 -->
        <rect x="30" y="50" width="140" height="100" rx="5" fill="#f5f5f7" stroke="#ddd" stroke-width="2"></rect>
        <!-- 水彩颜料 -->
        <rect x="40" y="60" width="25" height="20" rx="2" fill="url(#paint1)"></rect>
        <rect x="70" y="60" width="25" height="20" rx="2" fill="url(#paint2)"></rect>
        <rect x="100" y="60" width="25" height="20" rx="2" fill="url(#paint3)"></rect>
        <rect x="130" y="60" width="25" height="20" rx="2" fill="url(#paint4)"></rect>
        <rect x="40" y="90" width="25" height="20" rx="2" fill="url(#paint5)"></rect>
        <rect x="70" y="90" width="25" height="20" rx="2" fill="#a0d2eb"></rect>
        <rect x="100" y="90" width="25" height="20" rx="2" fill="#d0bdf4"></rect>
        <rect x="130" y="90" width="25" height="20" rx="2" fill="#ff9aa2"></rect>
        <rect x="40" y="120" width="25" height="20" rx="2" fill="#e2f0cb"></rect>
        <rect x="70" y="120" width="25" height="20" rx="2" fill="#b5ead7"></rect>
        <rect x="100" y="120" width="25" height="20" rx="2" fill="#c7ceea"></rect>
        <rect x="130" y="120" width="25" height="20" rx="2" fill="#ffdac1"></rect>
        <!-- 珠光效果 -->
        <circle cx="52" cy="70" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="82" cy="70" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="112" cy="70" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="142" cy="70" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="52" cy="100" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="82" cy="100" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="112" cy="100" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="142" cy="100" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="52" cy="130" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="82" cy="130" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="112" cy="130" r="3" fill="white" opacity="0.6"></circle>
        <circle cx="142" cy="130" r="3" fill="white" opacity="0.6"></circle>
        <!-- 文字 -->
        <text x="100" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">珠光水彩套装</text>
    </g>
</svg>
