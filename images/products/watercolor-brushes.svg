<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="brushHandle1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#d4a373;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e9edc9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4a373;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="brushTip1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffb5a7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fcd5ce;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="brushTip2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#a8dadc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0fbfc;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="brushTip3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#cdb4db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffc8dd;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="white" x="0" y="0" width="200" height="200"></rect>
        
        <!-- 笔刷1 -->
        <g transform="translate(30, 50)">
            <rect x="0" y="0" width="100" height="15" rx="3" fill="url(#brushHandle1)"></rect>
            <path d="M100,0 L120,7.5 L100,15 Z" fill="url(#brushTip1)"></path>
            <ellipse cx="5" cy="7.5" rx="3" ry="7.5" fill="#d4a373"></ellipse>
            <!-- 珠光效果 -->
            <circle cx="30" cy="7.5" r="2" fill="white" opacity="0.5"></circle>
            <circle cx="60" cy="7.5" r="2" fill="white" opacity="0.5"></circle>
            <circle cx="90" cy="7.5" r="2" fill="white" opacity="0.5"></circle>
            <circle cx="110" cy="7.5" r="1.5" fill="white" opacity="0.6"></circle>
        </g>
        
        <!-- 笔刷2 -->
        <g transform="translate(40, 90)">
            <rect x="0" y="0" width="90" height="12" rx="3" fill="url(#brushHandle1)"></rect>
            <path d="M90,0 L108,6 L90,12 Z" fill="url(#brushTip2)"></path>
            <ellipse cx="5" cy="6" rx="3" ry="6" fill="#d4a373"></ellipse>
            <!-- 珠光效果 -->
            <circle cx="25" cy="6" r="2" fill="white" opacity="0.5"></circle>
            <circle cx="50" cy="6" r="2" fill="white" opacity="0.5"></circle>
            <circle cx="75" cy="6" r="2" fill="white" opacity="0.5"></circle>
            <circle cx="95" cy="6" r="1.5" fill="white" opacity="0.6"></circle>
        </g>
        
        <!-- 笔刷3 -->
        <g transform="translate(50, 130)">
            <rect x="0" y="0" width="80" height="10" rx="3" fill="url(#brushHandle1)"></rect>
            <path d="M80,0 L95,5 L80,10 Z" fill="url(#brushTip3)"></path>
            <ellipse cx="5" cy="5" rx="3" ry="5" fill="#d4a373"></ellipse>
            <!-- 珠光效果 -->
            <circle cx="20" cy="5" r="1.5" fill="white" opacity="0.5"></circle>
            <circle cx="40" cy="5" r="1.5" fill="white" opacity="0.5"></circle>
            <circle cx="60" cy="5" r="1.5" fill="white" opacity="0.5"></circle>
            <circle cx="85" cy="5" r="1" fill="white" opacity="0.6"></circle>
        </g>
        
        <!-- 水彩痕迹 -->
        <circle cx="150" cy="60" r="15" fill="#ffb5a7" opacity="0.3"></circle>
        <circle cx="160" cy="70" r="10" fill="#a8dadc" opacity="0.3"></circle>
        <circle cx="145" cy="80" r="12" fill="#cdb4db" opacity="0.3"></circle>
        
        <!-- 文字 -->
        <text x="100" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">珠光水彩专业笔刷</text>
    </g>
</svg>
