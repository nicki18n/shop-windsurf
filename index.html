<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>花涧珠光水彩商城</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2553510_g1zzwn5i8hq.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <h1>花涧珠光水彩</h1>
    </div>
    
    <!-- 搜索栏 -->
    <div class="search-bar">
      <input type="text" placeholder="搜索珠光水彩、颜料、画笔...">
    </div>
    
    <!-- 轮播图 -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/300?random=1" alt="限时特惠">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/300?random=2" alt="新品上市">
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/800/300?random=3" alt="艺术课程">
        </div>
      </div>
      <!-- 分页器 -->
      <div class="swiper-pagination">
        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        <span class="swiper-pagination-bullet"></span>
        <span class="swiper-pagination-bullet"></span>
      </div>
    </div>
    
    <!-- 分类导航 -->
    <div class="category-nav">
      <div class="category-item">
        <div class="category-icon">
          <img src="https://picsum.photos/50/50?random=4" alt="水彩">
        </div>
        <div class="category-name">珠光水彩</div>
      </div>
      <div class="category-item">
        <div class="category-icon">
          <img src="https://picsum.photos/50/50?random=5" alt="画笔">
        </div>
        <div class="category-name">画笔</div>
      </div>
      <div class="category-item">
        <div class="category-icon">
          <img src="https://picsum.photos/50/50?random=6" alt="纸张">
        </div>
        <div class="category-name">水彩纸</div>
      </div>
      <div class="category-item">
        <div class="category-icon">
          <img src="https://picsum.photos/50/50?random=7" alt="套装">
        </div>
        <div class="category-name">套装</div>
      </div>
    </div>
    
    <!-- 热销商品 -->
    <div class="section-title">
      <span>热销珠光水彩</span>
      <span class="more" id="hotProductsMore">更多 ></span>
    </div>
    
    <div class="product-grid">
      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/200/200?random=8" alt="星空珠光水彩">
        </div>
        <div class="product-info">
          <div class="product-name">星空系列珠光水彩 12色套装</div>
          <div class="product-price">¥128.00</div>
          <div class="product-sold">已售 2345</div>
        </div>
      </div>
      
      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/200/200?random=9" alt="梦幻珠光水彩">
        </div>
        <div class="product-info">
          <div class="product-name">梦幻系列珠光水彩 24色套装</div>
          <div class="product-price">¥198.00</div>
          <div class="product-sold">已售 1892</div>
        </div>
      </div>
      
      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/200/200?random=10" alt="金属珠光水彩">
        </div>
        <div class="product-info">
          <div class="product-name">金属系列珠光水彩 6色套装</div>
          <div class="product-price">¥88.00</div>
          <div class="product-sold">已售 3421</div>
        </div>
      </div>
      
      <div class="product-card">
        <div class="product-image">
          <img src="https://picsum.photos/200/200?random=11" alt="自然珠光水彩">
        </div>
        <div class="product-info">
          <div class="product-name">自然系列珠光水彩 18色套装</div>
          <div class="product-price">¥168.00</div>
          <div class="product-sold">已售 1245</div>
        </div>
      </div>
    </div>
    
    <!-- 水彩卡片 -->
    <div class="section-title">
      <span>水彩卡片</span>
      <span class="more">更多 ></span>
    </div>
    
    <div class="watercolor-cards">
      <div class="card-scroll">
        <div class="watercolor-card">
          <img src="https://picsum.photos/150/100?random=12" alt="水彩卡片">
          <div class="watercolor-card-info">
            <div class="watercolor-card-title">星空系列卡片</div>
            <div class="watercolor-card-desc">适合初学者的星空水彩练习卡</div>
          </div>
        </div>
        
        <div class="watercolor-card">
          <img src="https://picsum.photos/150/100?random=13" alt="水彩卡片">
          <div class="watercolor-card-info">
            <div class="watercolor-card-title">花卉系列卡片</div>
            <div class="watercolor-card-desc">珠光水彩花卉绘画技巧</div>
          </div>
        </div>
        
        <div class="watercolor-card">
          <img src="https://picsum.photos/150/100?random=14" alt="水彩卡片">
          <div class="watercolor-card-info">
            <div class="watercolor-card-title">风景系列卡片</div>
            <div class="watercolor-card-desc">珠光水彩风景绘画教程</div>
          </div>
        </div>
        
        <div class="watercolor-card">
          <img src="https://picsum.photos/150/100?random=15" alt="水彩卡片">
          <div class="watercolor-card-info">
            <div class="watercolor-card-title">动物系列卡片</div>
            <div class="watercolor-card-desc">珠光水彩动物绘画指南</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <div class="tab-item active">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=16" alt="首页">
        </div>
        <div class="tab-text">首页</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=17" alt="分类">
        </div>
        <div class="tab-text">分类</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=18" alt="购物车">
        </div>
        <div class="tab-text">购物车</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=19" alt="我的">
        </div>
        <div class="tab-text">我的</div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 热销珠光水彩更多按钮点击事件
      const hotProductsMore = document.getElementById('hotProductsMore');
      hotProductsMore.addEventListener('click', function() {
        window.location.href = 'pages/hot-products.html';
      });
      
      // 底部导航切换
      const tabItems = document.querySelectorAll('.tab-item');
      tabItems.forEach((item, index) => {
        item.addEventListener('click', function() {
          // 移除所有tab的active类
          tabItems.forEach(tab => tab.classList.remove('active'));
          // 为当前点击的tab添加active类
          this.classList.add('active');
          
          // 根据点击的tab跳转到对应页面
          if (index === 0) {
            // 当前页面，不跳转
          } else if (index === 1) {
            window.location.href = 'pages/category.html';
          } else if (index === 2) {
            window.location.href = 'pages/cart.html';
          } else if (index === 3) {
            window.location.href = 'pages/profile.html';
          }
        });
      });
    });
  </script>
</body>
</html>
