<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>热销珠光水彩 - 花涧珠光水彩商城</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* 热销商品页面特定样式 */
    .hot-products-container {
      padding: 15px;
      padding-bottom: 60px;
    }
    
    .product-filter {
      display: flex;
      background-color: #fff;
      padding: 10px 0;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .filter-item {
      flex: 1;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 5px 0;
      position: relative;
    }
    
    .filter-item.active {
      color: #ff6b6b;
      font-weight: bold;
    }
    
    .filter-item.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 2px;
      background-color: #ff6b6b;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .product-image {
      width: 100%;
      height: 150px;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .product-info {
      padding: 10px;
    }
    
    .product-name {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      height: 42px;
    }
    
    .product-price {
      font-size: 16px;
      color: #ff6b6b;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .product-sold {
      font-size: 12px;
      color: #999;
    }
    
    .load-more {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header-with-back">
      <div class="header-back">
        <a href="../index.html">←</a>
      </div>
      <div class="header-title">热销珠光水彩</div>
    </div>
    
    <!-- 筛选栏 -->
    <div class="hot-products-container">
      <div class="product-filter">
        <div class="filter-item active">综合</div>
        <div class="filter-item">销量</div>
        <div class="filter-item">价格</div>
        <div class="filter-item">新品</div>
      </div>
      
      <!-- 商品列表 -->
      <div class="product-grid">
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=110" alt="星空珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">星空系列珠光水彩 12色套装</div>
            <div class="product-price">¥128.00</div>
            <div class="product-sold">已售 2345</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=111" alt="梦幻珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">梦幻系列珠光水彩 24色套装</div>
            <div class="product-price">¥198.00</div>
            <div class="product-sold">已售 1892</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=112" alt="金属珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">金属系列珠光水彩 6色套装</div>
            <div class="product-price">¥88.00</div>
            <div class="product-sold">已售 3421</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=113" alt="自然珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">自然系列珠光水彩 18色套装</div>
            <div class="product-price">¥168.00</div>
            <div class="product-sold">已售 1245</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=114" alt="珠光水彩套装">
          </div>
          <div class="product-info">
            <div class="product-name">珠光水彩精选套装 36色</div>
            <div class="product-price">¥268.00</div>
            <div class="product-sold">已售 986</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=115" alt="限量版珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">限量版珠光水彩礼盒 48色</div>
            <div class="product-price">¥398.00</div>
            <div class="product-sold">已售 756</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=116" alt="迷你珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">迷你珠光水彩便携装 8色</div>
            <div class="product-price">¥68.00</div>
            <div class="product-sold">已售 4532</div>
          </div>
        </div>
        
        <div class="product-card">
          <div class="product-image">
            <img src="https://picsum.photos/200/200?random=117" alt="专业珠光水彩">
          </div>
          <div class="product-info">
            <div class="product-name">专业级珠光水彩 24色</div>
            <div class="product-price">¥228.00</div>
            <div class="product-sold">已售 1356</div>
          </div>
        </div>
      </div>
      
      <!-- 加载更多 -->
      <div class="load-more">
        已显示全部商品
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=118" alt="首页">
        </div>
        <div class="tab-text">首页</div>
      </div>
      <div class="tab-item active">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=119" alt="分类">
        </div>
        <div class="tab-text">分类</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=120" alt="购物车">
        </div>
        <div class="tab-text">购物车</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=121" alt="我的">
        </div>
        <div class="tab-text">我的</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 筛选项点击事件
      const filterItems = document.querySelectorAll('.filter-item');
      filterItems.forEach(item => {
        item.addEventListener('click', function() {
          // 移除所有筛选项的active类
          filterItems.forEach(i => i.classList.remove('active'));
          // 为当前点击的筛选项添加active类
          this.classList.add('active');
          
          // 这里可以添加筛选逻辑
        });
      });
      
      // 商品卡片点击事件
      const productCards = document.querySelectorAll('.product-card');
      productCards.forEach(card => {
        card.addEventListener('click', function() {
          window.location.href = 'product-detail.html';
        });
      });
      
      // 底部导航切换
      const tabItems = document.querySelectorAll('.tab-item');
      tabItems.forEach((item, index) => {
        item.addEventListener('click', function() {
          // 移除所有tab的active类
          tabItems.forEach(tab => tab.classList.remove('active'));
          // 为当前点击的tab添加active类
          this.classList.add('active');
          
          // 根据点击的tab跳转到对应页面
          if (index === 0) {
            window.location.href = '../index.html';
          } else if (index === 1) {
            window.location.href = 'category.html';
          } else if (index === 2) {
            window.location.href = 'cart.html';
          } else if (index === 3) {
            window.location.href = 'profile.html';
          }
        });
      });
    });
  </script>
</body>
</html>
