<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的订单 - 花涧珠光水彩商城</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* 订单列表页面特定样式 */
    .order-list-container {
      padding-bottom: 60px;
    }
    
    .order-filter {
      display: flex;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .order-filter-item {
      flex: 1;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 5px 0;
      position: relative;
    }
    
    .order-filter-item.active {
      color: #ff6b6b;
      font-weight: bold;
    }
    
    .order-filter-item.active::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 2px;
      background-color: #ff6b6b;
    }
    
    .order-item {
      margin: 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .order-shop {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
    }
    
    .order-shop-icon {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
    
    .order-status {
      font-size: 14px;
      color: #ff6b6b;
    }
    
    .order-product {
      display: flex;
      padding: 15px;
      border-bottom: 1px solid #f5f5f5;
    }
    
    .order-product-image {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      overflow: hidden;
      margin-right: 10px;
    }
    
    .order-product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .order-product-info {
      flex: 1;
    }
    
    .order-product-name {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .order-product-spec {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }
    
    .order-product-price {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #333;
    }
    
    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    
    .order-total {
      font-size: 14px;
    }
    
    .order-total-price {
      font-weight: bold;
      color: #ff6b6b;
    }
    
    .order-actions {
      display: flex;
    }
    
    .order-action-btn {
      padding: 5px 10px;
      font-size: 12px;
      border: 1px solid #ddd;
      border-radius: 15px;
      margin-left: 10px;
      color: #666;
    }
    
    .order-action-btn.primary {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }
    
    .empty-order {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 0;
      color: #999;
    }
    
    .empty-order-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    
    .empty-order-text {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header-with-back">
      <div class="header-back">
        <a href="profile.html">←</a>
      </div>
      <div class="header-title">我的订单</div>
    </div>
    
    <!-- 订单筛选 -->
    <div class="order-filter">
      <div class="order-filter-item active">全部</div>
      <div class="order-filter-item">待付款</div>
      <div class="order-filter-item">待发货</div>
      <div class="order-filter-item">待收货</div>
      <div class="order-filter-item">待评价</div>
    </div>
    
    <!-- 订单列表 -->
    <div class="order-list-container">
      <!-- 订单项 -->
      <div class="order-item">
        <div class="order-header">
          <div class="order-shop">
            <img class="order-shop-icon" src="https://picsum.photos/16/16?random=100" alt="店铺">
            珠光水彩官方旗舰店
          </div>
          <div class="order-status">待付款</div>
        </div>
        <div class="order-product">
          <div class="order-product-image">
            <img src="https://picsum.photos/80/80?random=101" alt="产品图片">
          </div>
          <div class="order-product-info">
            <div class="order-product-name">星空系列珠光水彩 12色套装</div>
            <div class="order-product-spec">规格：12色套装</div>
            <div class="order-product-price">
              <div>¥128.00</div>
              <div>x1</div>
            </div>
          </div>
        </div>
        <div class="order-footer">
          <div class="order-total">
            共1件商品 合计：<span class="order-total-price">¥128.00</span>（含运费¥0.00）
          </div>
          <div class="order-actions">
            <div class="order-action-btn">取消订单</div>
            <div class="order-action-btn primary">付款</div>
          </div>
        </div>
      </div>
      
      <div class="order-item">
        <div class="order-header">
          <div class="order-shop">
            <img class="order-shop-icon" src="https://picsum.photos/16/16?random=102" alt="店铺">
            珠光水彩官方旗舰店
          </div>
          <div class="order-status">待发货</div>
        </div>
        <div class="order-product">
          <div class="order-product-image">
            <img src="https://picsum.photos/80/80?random=103" alt="产品图片">
          </div>
          <div class="order-product-info">
            <div class="order-product-name">梦幻系列珠光水彩 24色套装</div>
            <div class="order-product-spec">规格：24色套装</div>
            <div class="order-product-price">
              <div>¥198.00</div>
              <div>x1</div>
            </div>
          </div>
        </div>
        <div class="order-footer">
          <div class="order-total">
            共1件商品 合计：<span class="order-total-price">¥198.00</span>（含运费¥0.00）
          </div>
          <div class="order-actions">
            <div class="order-action-btn">查看物流</div>
            <div class="order-action-btn">联系客服</div>
          </div>
        </div>
      </div>
      
      <div class="order-item">
        <div class="order-header">
          <div class="order-shop">
            <img class="order-shop-icon" src="https://picsum.photos/16/16?random=104" alt="店铺">
            珠光水彩官方旗舰店
          </div>
          <div class="order-status">待收货</div>
        </div>
        <div class="order-product">
          <div class="order-product-image">
            <img src="https://picsum.photos/80/80?random=105" alt="产品图片">
          </div>
          <div class="order-product-info">
            <div class="order-product-name">金属系列珠光水彩 6色套装</div>
            <div class="order-product-spec">规格：6色套装</div>
            <div class="order-product-price">
              <div>¥88.00</div>
              <div>x1</div>
            </div>
          </div>
        </div>
        <div class="order-footer">
          <div class="order-total">
            共1件商品 合计：<span class="order-total-price">¥88.00</span>（含运费¥0.00）
          </div>
          <div class="order-actions">
            <div class="order-action-btn">查看物流</div>
            <div class="order-action-btn primary">确认收货</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=106" alt="首页">
        </div>
        <div class="tab-text">首页</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=107" alt="分类">
        </div>
        <div class="tab-text">分类</div>
      </div>
      <div class="tab-item">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=108" alt="购物车">
        </div>
        <div class="tab-text">购物车</div>
      </div>
      <div class="tab-item active">
        <div class="tab-icon">
          <img src="https://picsum.photos/24/24?random=109" alt="我的">
        </div>
        <div class="tab-text">我的</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 筛选项点击事件
      const filterItems = document.querySelectorAll('.order-filter-item');
      filterItems.forEach(item => {
        item.addEventListener('click', function() {
          // 移除所有筛选项的active类
          filterItems.forEach(i => i.classList.remove('active'));
          // 为当前点击的筛选项添加active类
          this.classList.add('active');
          
          // 这里可以添加筛选逻辑
          const filterText = this.textContent;
          if (filterText === '全部') {
            // 显示所有订单
          } else {
            // 根据状态筛选订单
          }
        });
      });
      
      // 订单操作按钮点击事件
      const actionBtns = document.querySelectorAll('.order-action-btn');
      actionBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const action = this.textContent;
          if (action === '付款') {
            window.location.href = 'payment.html';
          } else if (action === '确认收货') {
            alert('确认收货成功！');
          } else if (action === '取消订单') {
            alert('订单已取消');
          } else {
            alert(`执行${action}操作`);
          }
        });
      });
      
      // 底部导航切换
      const tabItems = document.querySelectorAll('.tab-item');
      tabItems.forEach((item, index) => {
        item.addEventListener('click', function() {
          // 移除所有tab的active类
          tabItems.forEach(tab => tab.classList.remove('active'));
          // 为当前点击的tab添加active类
          this.classList.add('active');
          
          // 根据点击的tab跳转到对应页面
          if (index === 0) {
            window.location.href = '../index.html';
          } else if (index === 1) {
            window.location.href = 'category.html';
          } else if (index === 2) {
            window.location.href = 'cart.html';
          } else if (index === 3) {
            window.location.href = 'profile.html';
          }
        });
      });
    });
  </script>
</body>
</html>
