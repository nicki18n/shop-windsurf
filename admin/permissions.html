<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>权限管理 - 花涧珠光水彩商城</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/permissions.css">
  <style>
    /* 侧边栏样式 */
    .sidebar {
      width: 220px;
      background-color: #2c2c2e;
      color: #fff;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-logo {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar-logo img {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }
    
    .sidebar-title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .sidebar-menu {
      padding: 20px 0;
    }
    
    .menu-category {
      margin-bottom: 15px;
      padding: 0 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .menu-item {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .menu-item.active {
      background-color: #ff6b6b;
    }
    
    .menu-icon {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      opacity: 0.7;
    }
    
    .menu-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- 侧边栏容器 -->
    <div class="sidebar-container"></div>
    
    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 顶部导航 -->
      <div class="top-nav">
        <div class="page-title">权限管理</div>
        <button class="action-btn">
          <i class="fas fa-plus"></i>
          添加角色
        </button>
      </div>
      
      <!-- 角色和权限管理 -->
      <div class="permissions-container">
        <!-- 角色列表 -->
        <div class="roles-section">
          <div class="section-title">角色列表</div>
          <div class="roles-list">
            <div class="role-item active">
              <div class="role-name">超级管理员</div>
              <div class="role-count">1个用户</div>
            </div>
            <div class="role-item">
              <div class="role-name">商品管理员</div>
              <div class="role-count">3个用户</div>
            </div>
            <div class="role-item">
              <div class="role-name">订单管理员</div>
              <div class="role-count">2个用户</div>
            </div>
            <div class="role-item">
              <div class="role-name">客服人员</div>
              <div class="role-count">5个用户</div>
            </div>
            <div class="role-item">
              <div class="role-name">营销专员</div>
              <div class="role-count">2个用户</div>
            </div>
            <div class="role-item">
              <div class="role-name">数据分析师</div>
              <div class="role-count">1个用户</div>
            </div>
          </div>
        </div>
        
        <!-- 权限配置 -->
        <div class="permissions-section">
          <div class="section-header">
            <div class="role-title">超级管理员</div>
            <div class="role-actions">
              <button class="text-btn">
                <i class="fas fa-pen"></i>
                编辑角色
              </button>
              <button class="text-btn danger">
                <i class="fas fa-trash-alt"></i>
                删除角色
              </button>
            </div>
          </div>
          
          <div class="permission-groups">
            <!-- 订单管理权限 -->
            <div class="permission-group">
              <div class="group-header">
                <div class="group-title">
                  <i class="fas fa-shopping-bag"></i>
                  订单管理
                </div>
                <div class="group-toggle">
                  <input type="checkbox" id="orderAll" class="toggle-input" checked>
                  <label for="orderAll" class="toggle-label">全选</label>
                </div>
              </div>
              <div class="permission-items">
                <div class="permission-item">
                  <div class="permission-name">查看订单</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="viewOrder" class="switch-input" checked>
                    <label for="viewOrder" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">处理订单</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="processOrder" class="switch-input" checked>
                    <label for="processOrder" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">取消订单</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="cancelOrder" class="switch-input" checked>
                    <label for="cancelOrder" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">退款管理</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="refundOrder" class="switch-input" checked>
                    <label for="refundOrder" class="switch-label"></label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 商品管理权限 -->
            <div class="permission-group">
              <div class="group-header">
                <div class="group-title">
                  <i class="fas fa-box"></i>
                  商品管理
                </div>
                <div class="group-toggle">
                  <input type="checkbox" id="productAll" class="toggle-input" checked>
                  <label for="productAll" class="toggle-label">全选</label>
                </div>
              </div>
              <div class="permission-items">
                <div class="permission-item">
                  <div class="permission-name">查看商品</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="viewProduct" class="switch-input" checked>
                    <label for="viewProduct" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">添加商品</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="addProduct" class="switch-input" checked>
                    <label for="addProduct" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">编辑商品</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="editProduct" class="switch-input" checked>
                    <label for="editProduct" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">删除商品</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="deleteProduct" class="switch-input" checked>
                    <label for="deleteProduct" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">库存管理</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="stockManage" class="switch-input" checked>
                    <label for="stockManage" class="switch-label"></label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 用户管理权限 -->
            <div class="permission-group">
              <div class="group-header">
                <div class="group-title">
                  <i class="fas fa-users"></i>
                  用户管理
                </div>
                <div class="group-toggle">
                  <input type="checkbox" id="userAll" class="toggle-input" checked>
                  <label for="userAll" class="toggle-label">全选</label>
                </div>
              </div>
              <div class="permission-items">
                <div class="permission-item">
                  <div class="permission-name">查看用户</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="viewUser" class="switch-input" checked>
                    <label for="viewUser" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">编辑用户</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="editUser" class="switch-input" checked>
                    <label for="editUser" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">禁用用户</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="disableUser" class="switch-input" checked>
                    <label for="disableUser" class="switch-label"></label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 营销管理权限 -->
            <div class="permission-group">
              <div class="group-header">
                <div class="group-title">
                  <i class="fas fa-bullhorn"></i>
                  营销管理
                </div>
                <div class="group-toggle">
                  <input type="checkbox" id="marketingAll" class="toggle-input" checked>
                  <label for="marketingAll" class="toggle-label">全选</label>
                </div>
              </div>
              <div class="permission-items">
                <div class="permission-item">
                  <div class="permission-name">优惠券管理</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="couponManage" class="switch-input" checked>
                    <label for="couponManage" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">活动管理</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="activityManage" class="switch-input" checked>
                    <label for="activityManage" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">满减设置</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="discountManage" class="switch-input" checked>
                    <label for="discountManage" class="switch-label"></label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 系统设置权限 -->
            <div class="permission-group">
              <div class="group-header">
                <div class="group-title">
                  <i class="fas fa-cog"></i>
                  系统设置
                </div>
                <div class="group-toggle">
                  <input type="checkbox" id="systemAll" class="toggle-input" checked>
                  <label for="systemAll" class="toggle-label">全选</label>
                </div>
              </div>
              <div class="permission-items">
                <div class="permission-item">
                  <div class="permission-name">店铺设置</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="shopSetting" class="switch-input" checked>
                    <label for="shopSetting" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">支付设置</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="paymentSetting" class="switch-input" checked>
                    <label for="paymentSetting" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">物流设置</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="shippingSetting" class="switch-input" checked>
                    <label for="shippingSetting" class="switch-label"></label>
                  </div>
                </div>
                <div class="permission-item">
                  <div class="permission-name">权限管理</div>
                  <div class="permission-switch">
                    <input type="checkbox" id="permissionSetting" class="switch-input" checked>
                    <label for="permissionSetting" class="switch-label"></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="section-footer">
            <button class="cancel-btn">取消</button>
            <button class="save-btn">保存设置</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 添加角色弹窗 -->
  <div class="modal" id="addRoleModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">添加角色</div>
        <div class="modal-close" id="closeAddRoleModal">×</div>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">角色名称</label>
          <input type="text" class="form-input" placeholder="请输入角色名称">
        </div>
        <div class="form-group">
          <label class="form-label">角色描述</label>
          <textarea class="form-textarea" rows="3" placeholder="请输入角色描述"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">取消</button>
        <button class="confirm-btn">确定</button>
      </div>
    </div>
  </div>
  
  <!-- 角色用户管理弹窗 -->
  <div class="modal" id="roleUsersModal">
    <div class="modal-content" style="width: 700px;">
      <div class="modal-header">
        <div class="modal-title">商品管理员 - 用户管理</div>
        <div class="modal-close" id="closeRoleUsersModal">×</div>
      </div>
      <div class="modal-body">
        <div class="search-add-bar">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="搜索用户名或姓名">
          </div>
          <button class="add-user-btn">
            <i class="fas fa-plus"></i>
            添加用户
          </button>
        </div>
        
        <div class="role-users-list">
          <div class="role-user-item">
            <div class="user-info">
              <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="user-avatar">
              <div class="user-details">
                <div class="user-name">张小明</div>
                <div class="user-account">zhangxm@example.com</div>
              </div>
            </div>
            <div class="user-actions">
              <button class="text-btn danger">
                <i class="fas fa-times"></i>
                移除
              </button>
            </div>
          </div>
          
          <div class="role-user-item">
            <div class="user-info">
              <img src="https://picsum.photos/id/65/40/40" alt="用户头像" class="user-avatar">
              <div class="user-details">
                <div class="user-name">李华</div>
                <div class="user-account">lihua@example.com</div>
              </div>
            </div>
            <div class="user-actions">
              <button class="text-btn danger">
                <i class="fas fa-times"></i>
                移除
              </button>
            </div>
          </div>
          
          <div class="role-user-item">
            <div class="user-info">
              <img src="https://picsum.photos/id/66/40/40" alt="用户头像" class="user-avatar">
              <div class="user-details">
                <div class="user-name">王小红</div>
                <div class="user-account">wangxh@example.com</div>
              </div>
            </div>
            <div class="user-actions">
              <button class="text-btn danger">
                <i class="fas fa-times"></i>
                移除
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn">关闭</button>
      </div>
    </div>
  </div>
  
  <!-- 引入公共JS -->
  <script src="js/common.js"></script>
  <script src="js/permissions.js"></script>
</body>
</html>
