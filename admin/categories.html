<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类管理 - 珠光水彩商城</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.5;
      min-height: 100vh;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* 布局 */
    .admin-container {
      display: flex;
      min-height: 100vh;
    }
    
    /* 侧边栏 */
    .sidebar {
      width: 220px;
      background-color: #2c2c2e;
      color: #fff;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      transition: all 0.3s;
      z-index: 1000;
    }
    
    /* 主内容区 */
    .main-content {
      flex: 1;
      margin-left: 220px;
      padding: 20px;
      position: relative;
    }
    
    /* 顶部导航 */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 600;
    }
    
    .nav-actions {
      display: flex;
      align-items: center;
    }
    
    .nav-item {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .nav-item:hover {
      background-color: #f5f5f7;
    }
    
    .nav-icon {
      width: 20px;
      height: 20px;
    }
    
    .nav-badge {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #ff6b6b;
      color: #fff;
      font-size: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 操作栏 */
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .action-left {
      display: flex;
      align-items: center;
    }
    
    .action-btn {
      padding: 8px 15px;
      background-color: #ff6b6b;
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      margin-right: 10px;
    }
    
    .action-btn:hover {
      background-color: #ff5252;
    }
    
    .action-btn i {
      margin-right: 5px;
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 6px;
      padding: 8px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .search-input {
      border: none;
      outline: none;
      font-size: 14px;
      width: 200px;
    }
    
    .search-icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }
    
    .filter-btn {
      padding: 8px 15px;
      background-color: #fff;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      margin-left: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .filter-btn:hover {
      background-color: #f5f5f7;
    }
    
    .filter-icon {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- 侧边栏容器 -->
    <div class="sidebar-container"></div>
    
    <!-- 主内容区 -->
    <div class="main-content">
      <!-- 顶部导航 -->
      <div class="top-nav">
        <div class="page-title">分类管理</div>
        
        <div class="nav-actions">
          <div class="nav-item">
            <img class="nav-icon" src="../images/icons/settings.svg" alt="搜索">
          </div>
          
          <div class="nav-item">
            <img class="nav-icon" src="../images/icons/settings.svg" alt="通知">
            <div class="nav-badge">5</div>
          </div>
          
          <div class="nav-item">
            <img class="nav-icon" src="../images/icons/settings.svg" alt="设置">
          </div>
          
          <div class="nav-item">
            <img class="nav-icon" src="../images/icons/settings.svg" alt="用户">
          </div>
        </div>
      </div>
      
      <!-- 操作栏 -->
      <div class="action-bar">
        <div class="action-left">
          <div class="action-btn">
            <i>+</i> 添加分类
          </div>
          
          <div class="action-btn">
            批量操作
          </div>
        </div>
        
        <div class="action-right">
          <div class="search-box">
            <img class="search-icon" src="../images/icons/settings.svg" alt="搜索">
            <input type="text" class="search-input" placeholder="搜索分类...">
          </div>
          
          <div class="filter-btn">
            <img class="filter-icon" src="../images/icons/settings.svg" alt="筛选">
            筛选
          </div>
        </div>
      </div>
      
      <!-- 分类列表 -->
      <div class="category-list">
        <p>分类管理页面正在建设中...</p>
        <p>该页面将提供分类的添加、编辑、删除和排序功能。</p>
      </div>
    </div>
  </div>
  
  <!-- 引入公共JS -->
  <script src="js/common.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 页面特定的JavaScript代码
      console.log('分类管理页面加载完成');
      
      // 添加分类按钮点击事件
      const addCategoryBtn = document.querySelector('.action-btn');
      if (addCategoryBtn) {
        addCategoryBtn.addEventListener('click', function() {
          alert('添加分类功能正在开发中...');
        });
      }
    });
  </script>
</body>
</html>
